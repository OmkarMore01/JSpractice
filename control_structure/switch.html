<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Switch Case</title>
    <style>
        h1 {
            text-align: center;
            color: whitesmoke;
        }
        *{
            color: white;
        }
        h3{
            background-color: cyan;
            padding: 10px 5px;
            text-align: center;
            font-size: 50px;
        }
        h2{
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body style="background-color: black;">
    <h1>Learn Switch Case</h1>
    <script>
        const num = parseInt(prompt(" Enter The Number :"));

        switch (num) {
            case 0:
                document.write("ZERO");
                break;
            case 1:
                document.write("One");
                break;
            case 2:
                document.write("<h2>Two<h2>");
                break;
            case 3:
                document.write("Three");
                break;
            case 4:
                document.write("Four");
                break;
            case 5:
                document.write("Five");
                break;
            case 6:
                document.write("Six");
                break;
            case 7:
                document.write("Seven");
                break;
            case 8:
                document.write("Eight");
                break;
            case 9:
                document.write("Nine");
                break;
            default:
                document.write("<h3>number is invalid </h3>");
        }

    </script>
</body>
</html>
